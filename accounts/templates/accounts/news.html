{% extends 'base.html' %}

{% block base_head %}
<title>News</title>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12 text-center my-3">
        <h1 class="heading">News</h1>
    </div>
</div>
{% if object_list %}
<div class="row">
    {% for object in object_list %}
        <div class="col-12">
            <div class="card bg-light">
                <div class="card-body">
                  <h5 class="card-title">{{object.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{object.updated | date:"d M Y | h:i:s"}}</h6>
                  <p class="card-text mt-4">{{object.content}}</p>
                </div>
            </div>
            <!-- <div class="alert alert-success text-center" role="alert">
              {{ object.title }} / {{ object.content}}
            </div> -->
        </div>
    {% endfor %}
</div>
{% else %}
<div class="row">
    <div class="col-12 text-center mt-5 pt-5">
        <h3 class="lead">No news available</h3>
    </div>
</div>
{% endif %}

{% endblock %}
